<div class="form__row">
    <% if @mode is 'lite' : %>
        <label for="recipients" class="[ form__label size-normal ]"><%= App.t 'events.conditions.recipients' %></label>
    <% end %>
    <div class="[ form__elem size-50 ]">
        <select name="recipients[mode]">
            <option value="0">=</option>
            <option value="1">â‰ </option>
        </select>
    </div>
    <div class="form__elem">
        <textarea
            placeholder="<%- App.t 'form.placeholder.search' %>"
            name="recipients[value][]"
            data-form-type="select2"
            data-form-server="person,group,status"
            data-form-local="<%- App.request('bookworm', 'contact').pluck('mnemo') %>"

        <button

            data-form-entry="group,person,status"
            ></button>
    </div>
</div>
