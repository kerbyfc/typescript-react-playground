<div class="form__row _indentShort">
    <% if @mode is 'lite' : %>
        <label for="policies" class="[ form__label size-normal ]"><%= App.t 'events.conditions.policy' %></label>
    <% end %>
    <div class="[ form__elem size-50 ]">
        <select name="policies[mode]">
            <option value="0">=</option>
            <option value="1">â‰ </option>
        </select>
    </div>
    <div class="form__elem">
        <textarea
            placeholder="<%- App.t 'events.conditions.policies_placeholder' %>"
            name="policies[value][]"
            data-form-type="select2"
            data-form-server="policy"
            ></textarea>
        <button
            type="button"
            class="[ button _icon ] [ icon _create ] select_policies"
            data-form-title="<%- App.t 'events.conditions.policy' %>"
            data-form-entry="policy"
            data-form-entry-source="query"
            ></button>
    </div>
</div>

<div class="form__row">
    <% if @mode is 'lite' : %>
        <label class="[ form__label size-normal ]"></label>
    <% end %>
    <div class="form__elem">
        <label class="form__checkbox">
            <input type="checkbox" name="policies[any]">
            <span></span>
            <%= App.t 'events.conditions.any_policies'%>
        </label>
    </div>
</div>
