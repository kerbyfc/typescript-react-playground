<h3 class="reports-widget__name" data-name><%- @DISPLAY_NAME %></h3>
<div class="reports-widget__advanced">
    <span class="reports-widget__type" data-type></span>
    <span class="reports-widget__period" data-period></span>
</div>
<div class="reports-widget__settings dropdown pull-right" data-menu>
    <a class="reports-widget__settings-toggle dropdown-toggle" data-toggle="dropdown" id="report-widget-dropdown"></a>
    <ul class="dropdown-menu" aria-labelledby="report-widget-dropdown">
        <% if @mode is "edit": %>
            <li><a href="<%- @urlToEditWidget %>" data-bypass=""><%- App.t "reports.widget.edit" %></a></li>
            <li><a href="#" data-action="clone"><%- App.t "reports.widget.clone" %></a></li>
            <li><a href="#" data-action="remove"><%- App.t "reports.widget.remove" %></a></li>
        <% else : %>
            <li><a data-events-url data-bypass=""></a></li>
        <% end%>
    </ul>
</div>

<div data-region="chart" class="reports-widget__content"></div>

<div class="reports-widget__footer" data-count></div>
