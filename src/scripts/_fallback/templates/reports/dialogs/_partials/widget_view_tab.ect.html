<!-- WIDGET STATS TYPE -->
<div class="form__row">
    <label class="form__label"><%- App.t "reports.widget.stats_type" %></label>
    <div class="[ form__elem size-250 ]" name="WIDGET_TYPE"></div>
</div>

<!-- WIDGET VIEW TYPE -->
<div class="form__row">
    <label class="form__label"><%- App.t "reports.widget.chart_type" %></label>
    <div class="form__elem">
        <div class="buttonSet" data-widget-types>
            <% for view in @views: %>
                <button class="button widget-view__<%- view %>"
                        data-view="<%- view %>"
                        data-popover-el
                        data-content='<%- App.t "reports.widget.views.#{view}" %>'>
                </button>
            <% end %>
        </div>
    </div>
</div>

<!-- RESULTS COUNT -->
<div class="form__row" data-option data-hidden>
    <label class="form__label"><%- App.t "reports.widget.results_limit" %></label>
    <div class="form__elem size-1-4">
        <input type="number" name="OPTIONS.limit">
    </div>
</div>

<div class="form__row">
    <label class="form__label"></label>
    <div class="[ form__col _vertical ]">
        <!-- GROUPING -->
        <div class="form__elem" data-option data-hidden>
            <label class="form__checkbox">
                <input type="checkbox" name="OPTIONS.showOthersGroup"><span></span>
                <%- App.t "reports.widget.group_others_to_misc" %>
            </label>
        </div>
        <!-- SHOW VALUES -->
        <div class="form__elem" data-option data-hidden>
            <label class="form__checkbox">
                <input type="checkbox" name="OPTIONS.showValues"><span></span>
                <%- App.t "reports.widget.show_values" %>
            </label>
        </div>
        <!-- SHOW PERCENTAGE -->
        <div class="form__elem" data-option data-hidden>
            <label class="form__checkbox">
                <input type="checkbox" name="OPTIONS.showPercentage"><span></span>
                <%- App.t "reports.widget.show_percentage" %>
            </label>
        </div>
    </div>
</div>

<!-- VIOLATION LEVELS -->
<div class="form__row" data-option data-hidden>
    <label class="form__label"><%- App.t "reports.widget.violation_levels" %></label>
    <div class="[ form__col _vertical ]">
        <% for level in @levels : %>
            <div class="form__elem">
                <label class="form__checkbox">
                    <input type="checkbox" name="OPTIONS.violationLevels.<%- level %>" value="1">
                    <span></span>
                    <i class="widget-edit__threat" data-threat-lvl="<%- level %>"></i>
                    <%- App.t "events.conditions.violation_level_#{level}" %>
                </label>
            </div>
        <% end %>
    </div>
</div>

<!-- GROUP PERIOD -->
<div class="form__row" data-option data-hidden>
    <label class="form__label"><%- App.t "reports.widget.group_period" %></label>
    <div class="form__elem">
        <select name="OPTIONS.groupingByPeriod">
            <% for period in @periods: %>
                <option value="<%- period %>"><%- App.t "reports.widget.grouping.#{period}" %></option>
            <% end %>
        </select>
    </div>
</div>
