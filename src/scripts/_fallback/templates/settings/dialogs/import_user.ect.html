<input type="checkbox" class="popup__toggle">
<div class="popup"><div class="popup__position">
    <div class="popup__wrap" data-error-container>
        <div class="popup__indent">
            <h2 class="popup__title"><%- @modal_dialog_title %></h2>

            <div class="popup__content">
                <div class="form__row">
                    <label class="form__label">
                        <%= App.t 'settings.ldap_settings.ldap_server_label' %>
                    </label>
                    <div class="[ form__elem size-300 ]">
                        <input class="ad_servers_list" type='hidden'>
                    </div>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        <%= App.t 'settings.ldap_settings.user_search_label' %>
                        <i class="form__hint-icon [ icon _sizeSmall _help ]" title="<%= App.t 'settings.ldap_settings.user_message_tooltip' %>"></i>
                    </label>
                    <div class="[ form__elem size-300 ]">
                        <input class="ad_servers_search" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <label class="form__label"></label>
                    <div class="form__elem">
                        <button type="button" class="button" data-action="search"><%= App.t 'global.search' %></button>
                    </div>
                </div>

    			<div id="users_table"></div>

                <div class="popup__footer">
                    <button class="[ button _success ]" data-action='save'><%= App.t 'global.save' %></button>
                    <button class="button" data-action='cancel'><%= App.t 'global.cancel' %></button>
                </div>

                <label for="popup" class="popup__close"></label>
            </div>
        </div>
    </div>
</div></div>
