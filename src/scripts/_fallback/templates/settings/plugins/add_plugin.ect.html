<input type="checkbox" class="popup__toggle">
<div class="popup"><div class="popup__position">
    <div class="popup__wrap">
        <div class="popup__indent">
            <h2 class="popup__title"><%= @title %></h2>
            <div class="popup__content size-short">
                <form class="form">
                    <div class="popup__block" data-region="plugin_info">
                        <%= App.t 'settings.plugins.plugin_import_dialog_message' %>
                    </div>
                    <div class="form__row" data-elem="upload">
                        <label class="[ button _success ]">
                            <%= App.t 'global.upload' %>
                            <input type="file" data-action="upload_plugin">
                        </label>
                    </div>
                    <div class="form__row" data-action="install_plugin">
                        <button class="[ button _success ]"><%= App.t 'global.install' %></button>
                    </div>
                </form>
            </div>

            <label for="popup" class="popup__close"></label>
        </div>
    </div>
</div></div>
