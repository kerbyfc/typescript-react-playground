<span class="pluginContent__licenseState">
    <% switch @is_event_licensed(@event, @protocol) : %>
        <% when 2 : %>
            <i class="[ unitState _active ]"></i> <%= App.t 'settings.plugins.licensed' %>
        <% end %>
        <% when 1 : %>
            <i class="[ unitState _unactive ]"></i> <%= App.t 'settings.plugins.license_expired' %>
        <% end %>
        <% when 0 : %>
            <i class="[ unitState _unactive ]"></i> <%= App.t 'settings.plugins.unlicensed' %>
        <% end %>
    <% end %>
 </span>
