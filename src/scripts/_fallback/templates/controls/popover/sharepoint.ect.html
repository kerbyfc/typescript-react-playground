<div class="popover-info">
    <div class="popover-info__row">
        <div class="popover-info__param"><%- App.t 'global.server' %>:</div>
        <div class="popover-info__value"><%- @SERVER %></div>
    </div>
    <div class="popover-info__row">
        <div class="popover-info__param"><%- App.t 'global.path' %>:</div>
        <div class="popover-info__value"><%- @PATH or App.t('global.any', context: 'path')  %></div>
    </div>
</div>
