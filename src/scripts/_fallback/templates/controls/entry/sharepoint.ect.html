<form class="form">
    <fieldset>
        <div class="form__row">
            <div class="[ form__elem size-200 ]">
                <input tabindex="1" name="SERVER" type="text" placeholder="<%- App.t 'form.placeholder.server' %>">
            </div>
            <div class="[ form__elem size-max ]">
                <input tabindex="2" name="PATH" type="text" placeholder="<%- App.t 'form.placeholder.path' %>">
            </div>
            <div class="form__elem">
                <input type="submit" class="[ button _success ]" value="<%- App.t 'global.add' %>">
            </div>
        </div>
    </fieldset>
</form>
