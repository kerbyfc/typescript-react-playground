<input type="checkbox" class="popup__toggle">
<div class="popup"><div class="popup__position">
    <div class="popup__wrap" data-error-container>
        <div class="popup__indent">
            <h2 class="popup__title"><%- App.t 'dashboards.dashboards.generate_report_title' %></h2>
                <div class="popup__content size-medium">
                    <section data-region="header"></section>
                    <div data-region="list" data-container="dashboard-report" class="dashboard-report"></div>
                </div>
                <div class="popup__footer">
                    <button class="[ button _success ]" data-action="save"><%- App.t 'dashboards.dashboards.generate_report' %></button>
                    <button class="button" data-action="cancel"><%- App.t 'global.close' %></button>
                </div>
            <label for="popup" class="popup__close"></label>
        </div>
    </div>
</div></div>
