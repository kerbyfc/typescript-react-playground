<input type="checkbox" class="popup__toggle">
<div class="popup"><div class="popup__position">
  <div class="popup__wrap" data-error-container>
    <div class="popup__indent">
        <h2 class="popup__title"><%- @modal_dialog_title %></h2>
        <form class="form">
            <div class="popup__content">
                <div class="form__row">
                    <label for="DISPLAY_NAME" class="form__label"><%= App.t 'dashboards.dashboards.display_name' %></label>
                    <div class="form__elem">
                        <input type="text" name="DISPLAY_NAME" maxlength="255" data-error-style="tooltip" placeholder="<%= App.t 'dashboards.dashboards.dashboard_name_placeholder' %>">
                    </div>
                </div>
            </div>

            <div class="popup__footer">
                <button class="[ button _success ]" data-action="save"><%= App.t 'global.save' %></button>
                <button class="button" data-action="cancel"><%= App.t 'global.cancel' %></button>
            </div>
        </form>

        <label for="popup" class="popup__close"></label>
    </div>
  </div>
</div></div>
