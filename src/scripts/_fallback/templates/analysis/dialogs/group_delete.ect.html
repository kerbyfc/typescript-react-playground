<div class="popup__content">
    <%- App.t "entry.#{if @type is 'category' then 'category' else 'catalog'}.delete_dialog", item: "<b data-entry-id=#{@id} data-entry-type=#{@type}>#{@name}</b>" %>
</div>
<div class="popup__footer">
    <button class="[ button _success ]"><%- App.t "global.delete", context: "success" %></button>
    <button class="button" data-action="cancel" type="reset"><%- App.t 'global.cancel' %></button>
</div>
