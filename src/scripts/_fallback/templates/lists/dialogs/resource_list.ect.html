<input type="checkbox" class="popup__toggle">
<div class="popup"><div class="popup__position">
    <div class="popup__wrap" data-error-container>
        <div class="popup__indent">
            <h2 class="popup__title"><%= @title %></h2>
            <form class="form">
                <div class="popup__content">
                    <div class="form__row">
                        <label for="DISPLAY_NAME" class="form__label"><%- App.t 'lists.resources.display_name' %></label>
                        <div class="form__elem"><input type="text" name="DISPLAY_NAME" data-error-style="tooltip" placeholder="<%- App.t 'lists.resources.resource_name_placeholder' %>" <%= 'disabled="disabled"' if @blocked %> ></div>
                    </div>
                    <div class="form__row">
                        <label for="NOTE" class="form__label full-size"><%- App.t 'lists.resources.note' %></label>
                        <div class="form__elem"><textarea name="NOTE" data-error-style="tooltip" <%= 'disabled="disabled"' if @blocked %>></textarea></div>
                    </div>

                    <% include 'controls/form/date', @ %>
                </div>
                <div class="popup__footer">
                    <button class="[ button _success ]" <%= 'disabled' if @blocked %> data-action="save"><%- App.t 'global.save' %></button>
                    <button class="button" data-action="cancel"><%- App.t 'global.cancel' %></button>
                </div>

            </form>

            <label for="popup" class="popup__close"></label>
        </div>
    </div>
</div></div>
