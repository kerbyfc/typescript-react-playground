<div class="sidebar__header">
    <h2 class="sidebar__title"><%= App.t 'menu.perimeters' %></h2>
    <div class="toolbar">
        <div class="toolbar__actions">
            <div class="buttonSet">
                <button
                    class="[ button _icon ] [ icon _create ]"
                    data-action="create_perimeter"
                    title="<%= App.t 'lists.perimeters.perimeter_list_create_dialog_title' %>">
                </button>
                <button
                    class="[ button _icon ] [ icon _edit ]"
                    data-action="edit_perimeter"
                    title="<%= App.t 'lists.perimeters.perimeter_list_edit_dialog_title' %>"
                    disabled>
                </button>
                <button
                    class="[ button _icon ] [ icon _delete ]"
                    data-action="delete_perimeter"
                    title="<%= App.t 'lists.perimeters.perimeter_list_delete_dialog_title' %>"
                    disabled>
                </button>
            </div>
        </div>
    </div>
</div>
<div id="perimeter_lists" class="sidebar__indent"></div>
